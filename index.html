<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
    <title>Graduated Tutors Celebration</title>

</head>
<body>
    <div class="leaderboard">
        <div class="header">
            <div class="logo-container">

            <p class="subtitle">Celebrating our accomplished tutors</p>
        </div>
        
        <!-- Graduates Celebration Section -->

    <script src="script.js"></script>

</html>
